<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); font-size: 12; }
    .attribution a:hover{ color: hsl(0, 6%, 24%); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="normalize_v8.0.1.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="main__div-logo-container"><a href="index.html"><img src="images/logo.svg" alt="Logo"></a></div>
    
    <article>

      <div class="main-article__div-text-container">
        <h1>We're <span>coming soon</span></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
    
      <form method="post">
        <div id="form__input-and-button-container">
          <input type="email" placeholder="Email Address" id="email-input">
          <img src="images/icon-error.svg" alt="Error icon" id="error-icon">
          <button><img src="images/icon-arrow.svg" alt="Arrow icon"></button>
          <span id="input-validation-message"></span>
        </div>
      </form>
    </article>

    <div class="main__div-photo-container"></div>
  </main>
  <div class="div__footer-container">
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Lucas</a>.
      </p>
    </footer>
  </div>
</body>
<script src="code.js"></script>
</html>
